<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Voice Assistant</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <h1>Kanha's AI</h1>
  </header>

  <main>
    <div class="btn-container">
      <button class="btn active" id="start">Start</button>

    </div>

    <div class="listening">
      <p>I am listening...</p>
    </div>

    <section class="container">
      <div id="userText">
        <h2>Your Query:</h2>
        <p contenteditable="true">Try asking what is life?</p>
      </div>

      <div id="response">
        <h2>Response:</h2>
        <p> </p>
      </div>
    </section>
  </main>




</body>

</html>
